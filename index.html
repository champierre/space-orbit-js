<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Space Orbit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            display: block;
        }
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
    <!-- p5.jsライブラリを読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="instructions">
        クリック/スワイプ: 宇宙船を発射<br />
        ・クリック: 地球の周りを回る軌道で発射<br />
        ・スワイプ: スワイプした方向に発射（速さに応じて初速が変化）<br />
        Shiftキー + クリック: レインボー<br />
        地球をタップ: すべての宇宙船を消去<br />
    </div>
</body>
</html>
